plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.10'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.10'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.10'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    implementation 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.10'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.10'
    testImplementation 'com.h2database:h2:2.1.214'
}

group = 'com.mProduits'
version = '0.0.1-SNAPSHOT'
description = 'mProduits'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
